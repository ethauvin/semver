image:
  - Visual Studio 2022

version: "{branch} {build}"
skip_tags: true

build:
  verbosity: detailed

build_script:
  - bld.bat download compile

test_script:
  - bld.bat test

branches:
  only:
    - master
    - 1.2.1-dev

environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk17
    - JAVA_HOME: C:\Program Files\Java\jdk20

matrix:
  fast_finish: true
